{% extends 'base.html' %}
{% block content %}

<div class="page-header"
  style="background: url(../../static/assets/img/banner3.jpg) no-repeat;background-size: cover;
  background-position: center center;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Login</h2>
          <ol class="breadcrumb">
            <li><a href="{% url 'frontend:index' %}">Home /</a></li>
            <li class="current">Login</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="m-auto col-lg-6 p-4">
        <div class="login-form login-area">
          <h3> Login Now</h3>
          <form role="form" class="login-form sign_in" action="{% url 'accounts:login' %}" method="post">
          		{% csrf_token %}
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="email" id="sender-email" class="form-control" name="email" placeholder="Enter Email">
                <p class="error"></p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" class="form-control" name="password" placeholder="Password">
                <p class="error"></p>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="checkbox">
                <input type="checkbox" name="remember_me">
                <label>Keep me logged in</label>
              </div>
              <a class="forgetpassword" href="{% url 'accounts:password_reset'%}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <button class="btn btn-block btn-common log-btn">Submit</button>
            </div>
          </form>
          <div class="extra-login">
            <span>OR</span>
            <div class="row align-items-center justify-content-center">
              <div class="socal-login-icons button--facebook">
                 <a href="{% url 'social:begin' 'facebook' %}?next=/"><i class="lni-facebook-filled"></i></a>
              </div>
              <div class="socal-login-icons button--googleplus">
                <i class="lni-google-plus"></i>
              </div>
            </div>
          </div>
          <div class="text-center sign-form-footer">
            <p>Don't have account, &nbsp;<a href="{%url 'accounts:signup' %}" class="link"><u>Click here to Sign up</u></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
