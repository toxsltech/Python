{% extends 'base.html' %}
{% block content %}

<div class="page-header"
	style="background: url(../../static/assets/img/banner3.jpg) no-repeat;background-size: cover;
	background-position: center center;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Join Us</h2>
          <ol class="breadcrumb">
            <li><a href="{% url 'frontend:index' %}">Home /</a></li>
            <li class="current">Register</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="register section-padding login-signup">
  <div class="container">
    <div class="row justify-content-center">
      <div class="m-auto col-lg-6 p-4">
        <div class="register-form login-area">
          <h3>Register</h3>
          <form class="login-form registration" method="post" action="{%url 'accounts:signup' %}">
          	{% csrf_token %}
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-envelope"></i>
                <input type="email" id="sender-email" class="form-control" name="email" placeholder="Email Address">
                <p class="error"></p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" class="form-control" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <p class="error"></p>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password">
                <p class="error"></p>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="checkbox">
                <input type="checkbox" name="rememberme" value="rememberme" >
                <label>By submitting the form you agree to our <a href="/terms/" style="color: #fc4250;" target="_blank">Terms & Conditions</a></label>
                <p class="error"></p>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-common log-btn btn-block">Register</button>
            </div>
          </form>
          <div class="text-center sign-form-foote mt-4">
          		<p>Already have an account? &nbsp;<a href="{%url 'accounts:login' %}" class="link"><u>Login here</u></a></p>
		 </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
