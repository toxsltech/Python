{% extends 'base.html' %}
{% block content %}
{% load i18n static %}
<div class="page-header" style="background: url(/../../static/assets/img/banner3.jpg);">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Login</h2>
          <ol class="breadcrumb">
            <li><a href="{% url 'frontend:index' %}">Home /</a></li>
            <li class="current">Login</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="login section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="m-auto col-lg-6 p-4">
        <div class="login-form login-area">
          <h3> Forgot Password</h3>
          <form role="form" class="login-form forgot-password" method="post">
          	{% csrf_token %} 
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" id="id_email" class="form-control" name="email" placeholder="email">
                {% if form.email.errors %}
					<p class="error">{{ form.email.errors }}</p>
				{% else %}
					<p class="error"></p>
				{% endif %}
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-block btn-common log-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
